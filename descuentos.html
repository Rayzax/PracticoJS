<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos Taller</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>En esta página podrás calcular descuentos de diferentes productos</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="InputPrecio">Escribe el precio de tu producto:</label>
            <input type="number" name="" id="InputPrecio">

            <label for="InputDescuento">Escribe el descuento de tu producto:</label>
            <input type="number" id="InputDescuento">
            <button type="button">
                Calcular el precio con descuento
            </button>
        </form>
    </section>





    <div class="calculo">
        <input type="text">
        <button>Precio</button>
        <input type="text">
        <button>Descuento</button>
    </div>
    <div class="precio-final">
        
    </div>
    <script src="./descuentos.js"></script>
    
</body>
</html>
